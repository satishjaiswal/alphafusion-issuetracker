{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Login</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Email</label>
                        <input type="email" class="form-control" id="user_id" name="user_id" placeholder="your@quantory.app" required>
                        <small class="form-text text-muted">
                            Only <strong>@quantory.app</strong> email addresses are allowed. You will be redirected to Google for authentication.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login with Google</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
